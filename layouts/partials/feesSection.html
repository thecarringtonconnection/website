{{ with .Site.Data.feesSection }}
{{ if .enable }}
<section class="section fees" id="fees">
  <div class="fees-svg-img">
    <img src="images/hero/figure-svg.svg" alt="figure-svg">
  </div>
  <div class="animate-shape-fees">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 600 600">
      <defs>
        <linearGradient id="d" x1="0.929" y1="0.111" x2="0.263" y2="0.935" gradientUnits="objectBoundingBox">
          <stop offset="0" stop-color="#ece9f4" />
          <stop offset="1" stop-color="#ece9f4" stop-opacity="0" />
        </linearGradient>
      </defs>
      <g data-name="blob-shape (3)">
        <path class="blob" fill="url(#d)"
          d="M455.4 151.1c43.1 36.7 73.4 92.8 60.8 136.3-12.7 43.5-68.1 74.4-111.3 119.4-43.1 45-74 104.1-109.8 109-35.9 5-76.7-44.2-111.8-89.2-35.2-45-64.7-85.8-70.8-132.6-6-46.8 11.6-99.6 46.7-136.3 35.2-36.6 88-57.2 142.4-58.8 54.5-1.7 110.6 15.6 153.8 52.2z" />
      </g>
    </svg>
  </div>
  <div class="animate-pattern-fees">
    <img src="{{ "images/service/background-pattern.svg" | absURL }}" alt="background-shape" />
  </div>
  <div class="container">
    <div class="row mb-5">
      <div class="col-lg-10 offset-lg-1 text-center">
        <div class="portfolio__header mb-5">
          <span class="top-title">{{ .topTitle }}</span>
          {{ .title | markdownify }}
        </div>
        <p>
          {{ .shortDescription }}
        </p>
        <br />
        <div class="row mb-5">
          <div class="col-lg-6">
            <div class="case-details-service">
              <h3>Challenge</h3>
              <p>
                {{ .challenge }}
              </p>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="case-details-service">
              <h3>Solution</h3>
              <p>
                {{ .solution }}
              </p>
            </div>
          </div>
        </div>
        <div class="case-details-info">
          <div class="case-details-info-item">
            <h5 class="text-light">Client</h5>
            <p>{{ .client }}</p>
          </div>
          <div class="case-details-info-item">
            <h5>Service</h5>
            <p>{{ .service }}</p>
          </div>
          <div class="case-details-info-item">
            <h5>Date</h5>
            <p>{{ .date }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
  {{ end }}
